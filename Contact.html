<!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact â€¢ Little Bookshop</title>

  <!-- Reuse your site styles -->
  <link rel="stylesheet" href="styles.css">
  <!-- Font (optional, matches your main site) -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Little Bookshop</div>
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="menu-icon">&#9776;</label>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#books">Books</a></li>
        <li><a href="contact.html" aria-current="page">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-page">
    <section class="intro">
      <h1>Contact Us</h1>
      <p>Have a question or a book recommendation? Send us a message!</p>
    </section>

    <section class="contact-section">
      <form id="contactForm" novalidate>
        <!-- Name -->
        <div class="form-field">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your full name" required>
          <small id="nameError" class="error-text" aria-live="polite"></small>
        </div>

        <!-- Email -->
        <div class="form-field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required>
          <small id="emailError" class="error-text" aria-live="polite"></small>
        </div>

        <!-- Message -->
        <div class="form-field">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Write at least 10 characters..." required></textarea>
          <small id="messageError" class="error-text" aria-live="polite"></small>
        </div>

        <button type="submit" class="btn-primary">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Confirmation Modal (hidden by default) -->
  <div class="modal-overlay" id="confirmModal" aria-hidden="true">
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h2 id="modalTitle">Message Sent </h2>
      <p><strong>Name:</strong> <span id="outName"></span></p>
      <p><strong>Email:</strong> <span id="outEmail"></span></p>
      <p><strong>Message:</strong></p>
      <pre id="outMessage" class="modal-message"></pre>

      <button id="closeModal" class="btn-primary" aria-label="Close confirmation">Close</button>
    </div>
  </div>

  <!-- JS for validation + modal -->
  <script src="contact.js"></script>
</body>
</html>
